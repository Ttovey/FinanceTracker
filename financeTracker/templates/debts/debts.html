{% extends "base.html" %}

{% block content %}
<div class='table-container'>
    <a class='a btn-group' href='{{ url_for("debts.new_debt") }}'><button id='manualRowBtn' type="button"
            class="btn btn-secondary" title='Add Debt'><i class="fa fa-plus"></i></button></a>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Debt</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody id='debtRows'>
            <div>
                {% for debt in Debts %}
                <tr>
                    <td>{{ debt.name }}</td>
                    <td id='value'>${{ "{:,}".format(debt.amount) }}</td>
                    <td class='center'><a href="{{ url_for('debts.debt_info', debt_id=debt.id) }}"><i
                                class="fas fa-ellipsis-v" title='Edit/More Info'></i></a></td>
                </tr>
                {% endfor %}
            </div>
        </tbody>
        <tr>
            <td>Total Debt</td>
            <td id='total'>${{ "{:,}".format(total) }}</td>
        </tr>

    </table>
</div>






<script type="text/javascript" src="{{url_for('static', filename='js/debts.js')}}"></script>
{% endblock %}
